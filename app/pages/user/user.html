<ActionBar title="" icon="" class="action-bar" backgroundColor="#3F4050" color="white" flat="true">
</ActionBar>

<StackLayout>
    <Gradient height="100%" direction="to bottom" colors="#3F4050, #5a5b72">
        <StackLayout class="animationShowLong">
            <FlexboxLayout flexDirection="row" justifyContent="center">
                <Image src="res://logo_scan" width="120" height="120"></Image>
                <Label text="Just Scan" textWrap="true" class="quick-sand" color="#e2e3e9" fontSize="35"></Label>
            </FlexboxLayout>
            <StackLayout class="p-x-20 m-t-20">
                <FlexboxLayout flexDirection="row" justifyContent="space-around" class="m-b-20">
                    <StackLayout class="text-center" (tap)="onChangeViewTap('signin')">
                        <Label text="Đăng Nhập" textWrap="true" class="screen-type" [opacity]="(showScreenTabView == 'signin') ? 1 : 0.4"></Label>
                        <StackLayout [visibility]="(showScreenTabView == 'signin') ? 'visible' : 'collapsed'" class="red-dot"></StackLayout>
                    </StackLayout>
                    <StackLayout class="text-center" (tap)="onChangeViewTap('signup')">
                        <Label text="Đăng Ký" textWrap="true" class="screen-type" [opacity]="(showScreenTabView == 'signup') ? 1 : 0.4"></Label>
                        <StackLayout [visibility]="(showScreenTabView == 'signup') ? 'visible' : 'collapsed'" class="red-dot"></StackLayout>
                    </StackLayout>
                </FlexboxLayout>
                <StackLayout #signInView [visibility]="(showScreen == 'signin') ? 'visible' : 'collapsed'">
                    <sign-in></sign-in>
                </StackLayout>
                <StackLayout #signUpView [visibility]="(showScreen == 'signup') ? 'visible' : 'collapsed'">
                    <sign-up></sign-up>
                </StackLayout>
            </StackLayout>
        </StackLayout>
    </Gradient>
</StackLayout>
