<ActionBar title="" icon="" class="action-bar" backgroundColor="#3F4050" color="white" flat="true">
    <Label horizontalAlignment="center" text="Đổi mật khẩu"></Label>
    <ActionItem ios.position="right" (tap)="onSaveTap()">
        <StackLayout>
            <Label text="Lưu" color="white" android:marginRight="10"></Label>
        </StackLayout>
    </ActionItem>
</ActionBar>
<StackLayout class="m-r-10">
    <RadDataForm [source]="passwordData">
        <TKEntityProperty tkDataFormProperty name="oldPassword" displayName="Mật khẩu hiện tại" hintText="Nhập mật khẩu hiện tại"
            index="0">
            <TKPropertyEditor tkEntityPropertyEditor type="Text">
                <TKPropertyEditorStyle tkPropertyEditorStyle labelPosition="Top" labelVerticalOffset="5"></TKPropertyEditorStyle>
            </TKPropertyEditor>
        </TKEntityProperty>
        <TKEntityProperty tkDataFormProperty name="newPassword" displayName="Mật khẩu mới" hintText="Mật khẩu mới" index="1">
            <TKPropertyEditor tkEntityPropertyEditor type="Text">
                <TKPropertyEditorStyle tkPropertyEditorStyle labelPosition="Top" labelVerticalOffset="5"></TKPropertyEditorStyle>
            </TKPropertyEditor>
        </TKEntityProperty>
        <TKEntityProperty tkDataFormProperty name="rePassword" displayName="Xác nhận mật khẩu" hintText="Xác nhận mật khẩu" index="2">
            <TKPropertyEditor tkEntityPropertyEditor type="Text">
                <TKPropertyEditorStyle tkPropertyEditorStyle labelPosition="Top" labelVerticalOffset="5"></TKPropertyEditorStyle>
            </TKPropertyEditor>
        </TKEntityProperty>

    </RadDataForm>
</StackLayout>
